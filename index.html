<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mast Instagram Reel Downloader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .btn-primary { background-color: #e1306c; border-color: #e1306c; }
    .btn-primary:hover { background-color: #c13584; }
    #result { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .hashtags { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
    .hashtag {
      background: #fff;
      color: #000;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }
    .loading { display: none; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Mast Instagram Reel Downloader</h1>
    <p class="text-center mb-4">Paste a reel URL to download the video, caption, and hashtags. Use responsibly!</p>
    <input id="url" class="form-control mb-3" placeholder="https://www.instagram.com/reel/...">
    <button class="btn btn-primary btn-block" onclick="download()">Download Reel</button>
    <div class="loading" id="loading">Processing... Please wait.</div>
    
    <div id="result">
      <h3>Reel Details:</h3>
      <p><strong>Caption:</strong> <span id="caption"></span></p>
      <p><strong>Hashtags:</strong></p>
      <div class="hashtags" id="hashtags"></div>
      <a id="downloadLink" class="btn btn-success btn-block mt-3" href="#" download>Download Video</a>
    </div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById('url').value;
      if (!url) return alert('Please enter a URL!');
      
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      
      try {
        const response = await fetch('/api/download', {
          method: 'POST',
          body: JSON.stringify({ url }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        
        if (data.downloadUrl) {
          document.getElementById('caption').textContent = data.caption;
          const hashtagsDiv = document.getElementById('hashtags');
          hashtagsDiv.innerHTML = '';
          data.hashtags.forEach(tag => {
            const span = document.createElement('span');
            span.className = 'hashtag';
            span.textContent = tag;
            hashtagsDiv.appendChild(span);
          });
          document.getElementById('downloadLink').href = data.downloadUrl;
          document.getElementById('result').style.display = 'block';
        } else {
          alert(data.error || 'Error fetching data!');
        }
      } catch (error) {
        alert('Network error - try again!');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>
</html>
